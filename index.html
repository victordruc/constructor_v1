<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Crismobil</title>
  </head>

  <body>
    <div class="main">
      <div class="nav--menu" id="leftNavbar">
        <i class="icon icon--menu" data-index="5">
          <button class="button--open-menu">
            <img
              width="18px"
              class="svg--inline svg--menu"
              src="./img/i-menu.svg"
              alt="Иконка меню"
            />
          </button>
          <button class="button--close-menu">
            <img
              width="15px"
              class="svg--inline svg--close"
              src="./img/i-close.svg"
              alt="Иконка закрывания меню"
            />
          </button>
        </i>

        <div class="tab is-active" data-index="1">
          <i class="icon icon--close">
            <img
              width="15px"
              class="svg--inline"
              src="./img/i-close.svg"
              alt="Иконка закрывания"
            />
          </i>
          <i class="icon icon--size">
            <img
              width="22px"
              height="26px"
              class="svg--inline"
              src="./img/i-tab-param.svg"
              alt="Иконка параметры"
            />
          </i>
          <span>Параметры</span>
        </div>

        <div class="tab" data-index="2">
          <i class="icon icon--close">
            <img
              width="15px"
              class="svg--inline"
              src="./img/i-close.svg"
              alt="Иконка закрывания"
            />
          </i>
          <i class="icon icon--size">
            <img
              width="28px"
              class="svg--inline"
              src="./img/i-tab-door.svg"
              alt="Иконка двери"
            />
          </i>
          <span>Двери</span>
        </div>

        <div class="tab" data-index="3">
          <i class="icon icon--close">
            <img
              width="15px"
              class="svg--inline"
              src="./img/i-close.svg"
              alt="Иконка закрывания"
            />
          </i>
          <i class="icon icon--size icon--img">
            <img
              width="28px"
              class="svg--inline"
              src="./img/i-tab-profile.svg"
              alt="Иконка профиля"
            />
          </i>
          <span>Профиль</span>
        </div>

        <div class="tab" data-index="4">
          <i class="icon icon--close">
            <img
              width="15px"
              class="svg--inline"
              src="./img/i-close.svg"
              alt="Иконка закрывания"
            />
          </i>
          <i class="icon icon--size">
            <img
              width="28px"
              class="svg--inline"
              src="./img/i-tab-furniture.svg"
              alt="Иконка фурнитуры"
            />
          </i>
          <span>Фурнитура</span>
        </div>
      </div>

      <div class="panel panel--left" id="leftPanel">
        <!-- Render js -->
      </div>

      <div class="builder">
        <div class="price">
          <span id="totalPrice" class="price-number">0</span>
          <span class="price-currency">&nbsp;мдл</span>
        </div>

        <div id="finalDoor" class="main_door d-flex">
          <!-- Door render js -->
        </div>

        <div id="infoPanelDoor" class="data">
          <!-- Render js -->
        </div>

        <div id="orderBuyContainer" class="order--buy">
          <!-- Render js -->
        </div>

        <div class="recycled_img">
          <img src="images/calc_recycled.png" draggable="true" alt="Recycled" />
        </div>

        <div class="reset--door">
          <button id="resetDoor" class="btn btn-outline-primary">
            сброс настроек
          </button>
        </div>

        <div class="reset-single-door">
          <button id="resetSingleDoor" class="btn btn-outline-primary">
            Сброс настроек двери
          </button>
        </div>

        <div class="modal fade" id="modalFasadEdit">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div
                class="modal-body d-flex justify-content-center"
                style="max-height: 500px"
              >
                <div>
                  <img style="max-width: 100%" src="" />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  ОТМЕНА
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-save="save"
                >
                  СОХРАНИTЬ
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="nameProject" class="justify-content-center align-items-center">
          <!-- Render js -->
        </div>


      </div>

      <div class="panel panel--right-total">
        <div class="panel panel--right">
          <!-- Render js -->
        </div>
        <div
          id="projectWirking"
          class="d-flex justify-content-between align-items-center"
        >
          <div id="openProject">
            <a href="my_project.html">
              <div>
                <i class="bi bi-folder2-open">
                  <span class="badge rounded-pill" id="projectQty">
                    <!-- Render js -->
                  </span>
                </i>
              </div>
              <div class="project--text">Мои проекты</div>
            </a>
          </div>

          <div id="createProject">
            <div>
              <i class="bi bi-file-earmark-plus"></i>
            </div>
            <div class="project--text">Создать проект</div>
          </div>

          <div id="saveProject">
            <div>
              <i class="bi bi-save"></i>
            </div>
            <div class="project--text">Сохранить</div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="toastElementContainer"
      class="
        toast-container
        position-fixed
        mt-3
        top-0
        translate-middle-x
      "
    >
      
    </div>

    <div id="information"></div>
    <div id="saveImages"></div>

    <script src="js/lib/jQuery.js"></script>
    <script src="js/lib/slick.js"></script>
    <script src="js/lib/domToImages.js"></script>
    <script type="module" src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
